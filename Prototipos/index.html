<form onsubmit="return login(event)" class="space-y-5">
  <!-- Número de Documento -->
  <div>
    <label class="block text-gray-600 mb-1">Número de Documento</label>
    <input id="documento" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Ingresa tu documento" required>
  </div>

  <!-- Contraseña -->
  <div>
    <label class="block text-gray-600 mb-1">Contraseña</label>
    <input id="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="********" required>
  </div>

  <!-- Botón de login -->
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 shadow-md transition">
    Iniciar Sesión
  </button>

  <p class="text-sm text-center mt-4 text-blue-600 cursor-pointer hover:underline">¿Olvidaste tu contraseña?</p>
</form>

<script>
  // Simulación de base de datos de usuarios
  const usuarios = {
    "123456": { password: "1234", rol: "estudiante" },
    "222222": { password: "abcd", rol: "profesor" },
    "999999": { password: "admin", rol: "coordinador" }
  };

  function login(event) {
    event.preventDefault(); // Evita que recargue la página
    
    const documento = document.getElementById("documento").value;
    const password = document.getElementById("password").value;

    // Verificar si existe en "usuarios"
    if (usuarios[documento] && usuarios[documento].password === password) {
      const rol = usuarios[documento].rol;
      ocultarSecciones();
      document.getElementById(`dashboard-${rol}`).classList.remove('hidden');
    } else {
      alert("❌ Documento o contraseña incorrectos");
    }
  }

  function ocultarSecciones() {
    document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
  }
</script>
